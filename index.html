<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Centr√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        p {
            background-color: #2d2d2d;
            color: #e0e0e0;
            padding: 40px;
            border-radius: 12px;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Responsive pour tablettes */
        @media (max-width: 768px) {
            p {
                padding: 30px;
                font-size: 16px;
            }
        }

        /* Responsive pour mobiles */
        @media (max-width: 480px) {
            p {
                padding: 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            I'm Sanda Hajaina :*
        </p>
    </div>
</body>
</html>
